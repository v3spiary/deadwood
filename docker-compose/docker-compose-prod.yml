services:
  db:
    image: postgres:17-alpine
    container_name: postgresql
    cpus: '1.0'
    mem_limit: '1g'
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    restart: always
    networks:
      - hm_net

  redis:
    image: redis:7.0.15
    container_name: redis
    cpus: '0.5'
    mem_limit: '512m'
    expose:
      - 6379
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=rediska
    restart: always
    networks:
      - hm_net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
        - VITE_WS_BASE_URL=ws://localhost:8000/ws
    image: hismind-frontend:latest
    cpus: '0.5'
    mem_limit: '512m'
    container_name: hismind-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - hm_net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: server
    image: hismind-backend:latest
    cpus: '2.0'
    mem_limit: '2g'
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_ENV=settings
      - API_HOST=127.0.0.1
      - API_PORT=80
      - OTEL_PYTHON_LOG_LEVEL=DEBUG
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_SERVICE_NAME=his-mind
      - OTEL_RESOURCE_ATTRIBUTES=service.name=his-mind,service.namespace=sre
    depends_on:
      - db
      - redis
    volumes:
      - global_logs:/var/log/django:rw
    restart: always
    networks:
      - hm_net

